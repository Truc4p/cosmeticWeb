{% extends "base.html" %}

{% block content %}
<h2>Your Cart</h2>
{% if cart %}
    <ul>
    {% for item in cart %}
        <li>{{ item.name }} - ${{ item.price }}</li>
    {% endfor %}
    </ul>
    <p>Total: ${{ total }}</p>
    <a href="{{ url_for('clear_cart') }}">Clear Cart</a>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
