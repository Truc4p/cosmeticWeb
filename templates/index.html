{% extends "base.html" %}

{% block content %}
<h2>Our Products</h2>
<div class="products">
    {% for product in products %}
    <div class="product">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <a href="{{ url_for('product', product_id=product.id) }}">View Details</a>
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
